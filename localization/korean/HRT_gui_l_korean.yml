 HRT_Dismantle_HRE: "Dismantle"
 HRT_dismantle_hre_tt: "#T Dismantle the Holy Roman Empire#!\n\n[de_jure|E] [rulers|E] in the Holy Roman Empire will lose #N 25#! opinion of you for #V 10#! years.\n\nCost: [prestige_i]#V 5700#!"
 HRT_Proclaim_Directive: "Proclaim Directive"
 HRT_edicts_proclaim_directive_tt: "#italic #N You need at least #V 30#! [HRT_imperial_authority|E]#!#!\n\nExercise your authority to issue policies addressing the realm's critical issues, typically addressing significant administrative, military, or societal matters within the Empire.\n\n#italic [HRT_imperial_directives|E] #V last for 3 years#! and provide a [skill|E] bonus at the cost of [HRT_imperial_authority|E]. Only one Directive can be active at once.#!"
 HRT_edicts_proclaim_directive_cooldown_tt: "#italic #N An [HRT_imperial_directive|E] is already active!#!#!\n\nExercise your authority to issue policies addressing the realm's critical issues, typically addressing significant administrative, military, or societal matters within the Empire.\n\n#italic [HRT_imperial_directives|E] #V last for 3 years#! and provide a [skill|E] bonus at the cost of [HRT_imperial_authority|E]. Only one Directive can be active at once.#!"
 #HRT_Enact_Resolution: "Enact Resolution"
 
 # 2.2 Unity
 HRT_Unity: "Stammesherzogtümer"
 HRT_unity_tt: "United, the [HRT_stammesherzogtuemer|E] of the Holy Roman Empire are a formidable force to reckon with. However, establishing [HRT_cohesion|E] among their diverse cultures requires a Kaiser who is both skilled and cunning.\n\n#italic Requires Restoration of the Holy Roman Empire#!"
 HRT_total_unity_bad: "Total [HRT_cohesion|E]:\n#N [Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%#!"
 HRT_total_unity: "Total [HRT_cohesion|E]:\n[Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%"
 HRT_total_unity_good: "Total [HRT_cohesion|E]:\n#P [Character.MakeScope.Var('HRT_authority_unity').GetValue|0]%#!"
 HRT_UNITY_PROMOTE: "Promote Unity"
 HRT_UNITY_PROMOTE_TT: "#T Promote Unity#!\n\nClick to choose among various options to increase the [cultural_acceptance|E] between the [HRT_stammesherzogtuemer|E] to boost overall [HRT_cohesion|E]\n\n#italic Requirements:\n$EFFECT_LIST_BULLET$#V 20#! [HRT_imperial_authority|E]\n$EFFECT_LIST_BULLET$The [GetPlayer.GetCulture.GetName] culture has the #V Stammesherzogtum#! [innovation|E]#!"
 HRT_UNITY_PROMOTE_CD_TT: "#T Promote Unity#!\n\n#italic You have recently promoted Unity! You can perform this action again on #V [GetCurrentDateWithDiff( GetVarTimeRemaining( GetPlayer.MakeScope, 'HRT_promote_unity_cd') )]#!#!"
 HRT_WEIGHT_TT: "#T Weight#!\nThis number indicates the influence this culture holds in the Empire. The more imperial provinces are following this culture, the bigger its impact on the [HRT_cohesion|E]."
 HRT_ACCEPTANCE_TT: "#T @cultural_acceptance_icon! [cultural_acceptance|E]#!\nCultural Acceptance measures how accepting two [cultures|E] are of each other.\n\nIt affects the [HRT_cohesion|E] between the [HRT_stammesherzogtuemer|E]."
 
 # 2.3 Hoftag
 HRT_Convene_Hoftag: "Convene Hoftag"
 HRT_convene_hoftag_tt: "#italic #N You need at least #V 50#! [HRT_imperial_authority|E]#!#!\n\nGather the princes, bishops, and other high-ranking officials to decree on matters critical to the stability and governance of the Empire.\n\n#italic You can hold a [HRT_hoftag|E] #V once every 10 years#!.#!\n\n#italic Requires Restoration of the Holy Roman Empire#!"
 HRT_convene_hoftag_cooldown_tt: "#italic #N You recently held a [HRT_hoftag|E]!#!#!\n\nGather the princes, bishops, and other high-ranking officials to decree on matters critical to the stability and governance of the Empire.\n\n#italic You can hold a [HRT_hoftag|E] #V once every 10 years#!.#!"
 
 # 2.5 Reichsstadt
 HRT_imperial_cities: "Imperial Cities"
 HRT_imperial_cities_tt: "#t Click to view Prince-Electors#!\n\n[HRT_reichsstaedte|E] are self-governing cities that owe allegiance directly to the Emperor, rather than to a regional lord, granting them significant autonomy and privileges within the empire.\n\n#italic The [development|E] level of the Imperial Cities effects your [HRT_imperial_authority_change|E]. Use the #V Grant Imperial City Status#! character [interaction|E] to promote a [county|E] into a Reichsstadt.#!"
 HRT_prince_electors_tt: "#t Click to view Imperial Cities#!\n\nThe Prince-Electors (German: #italic Kurfürst#!, pl. #italic Kurfürsten#!, Czech: #italic Kurfiřt#!, Latin: #italic Princeps Elector#!) are the members of the electoral college that elect the ruler of the Holy Roman Empire."
 HRT_prince_electors_missing_innovation_tt: "#bold #italic Unlock the #V $innovation_HRT_imperial_charter$#! [innovation|E] (High Medieval Era) to view [HRT_imperial_cities|E]#!#!\n\nThe Prince-Electors (German: #italic Kurfürst#!, pl. #italic Kurfürsten#!, Czech: #italic Kurfiřt#!, Latin: #italic Princeps Elector#!) are the members of the electoral college that elect the ruler of the Holy Roman Empire."
 HRT_view_reichsstadt_candidates: "View Candidates"
 HRT_view_reichsstadt_candidates_tt: "#t View Candidates#!\n\nView [vassals|E] that are eligible to get the [HRT_imperial_city|E] status granted"
 HRT_IMPERIAL_CITY_CHARACTER_FINDER_TITLE: "Imperial City Candidates"